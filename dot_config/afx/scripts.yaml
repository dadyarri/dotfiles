local:
  - name: Scripts
    description: Sourcing my scripts (aliases, functions)
    directory: ~/.config/zsh
    plugin:
      env:
        PATH: $(~/bin/getpath)
      sources:
        - aliases.sh
        - colors.sh
        - ex.sh
        - keybindings.sh
        - mkcd.sh
        - options.sh
        - upd.sh


local:
  - name: Options
    description: Sourcing zsh's options (aliases, keybindings)
    directory: ~/.config/zsh
    plugin:
      env:
        PATH: $(~/bin/getpath)
      sources:
        - aliases.sh
        - keybindings.sh
        - options.sh
      snippet: |
        zstyle ':completion:*' matcher-list '' 'm:{a-zA-Z}={A-Za-z}' 'r:|[._-]=* r:|=*' 'l:|=* r:|=*'
